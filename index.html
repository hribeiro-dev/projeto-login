<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <!-- 
    Tela de login responsiva só com HTML e CSS - @Curso em Vídeo HTML5 e CSS3
    fonte: https://youtu.be/4NB0_DPpjak?si=qgsvUGkcLaQeQ48L

    Versão mobile first da tela de login - @Curso em Vídeo HTML5 e CSS3
    fonte: https://youtu.be/AKj3L3ouVAk?si=rzd7-d_TGKITtraG

    Outras Media Queries para o projeto - @Curso em Vídeo HTML5 e CSS3
    fonte: https://youtu.be/Ec7Vu96wdpA?si=IMZNNJH8POWyCUqZ

    Criando o formulário de login - @Curso em Vídeo HTML5 e CSS3
    fonte: https://youtu.be/htekZ2wA7Zo?si=wQKRd-r7EI1SMfYg
        
    -->
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem nas CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para aceder à sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Insira o seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="pass" id="ipass" placeholder="Insira a sua password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipass">Password</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a password <span class="material-icons">mail</span></a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
